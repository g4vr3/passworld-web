    <title>Passworld - Contacto</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-inner">
                <a href="./index.html" class="logo"><img src="images/logo.png" alt="logo" class="logo"></a>
                <button class="menu-toggle-header" aria-label="Abrir menú">☰</button>
                <nav class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="help.html">Ayuda</a>
                    <a href="contact.html">Contacto</a>
                    <a href="download.html">Descargas</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="contact-content">
        <div class="container">
            <h1>Contáctanos</h1>
            <p>Si tienes alguna pregunta o necesitas ayuda, no dudes en enviarnos un mensaje.</p>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <nav class="footer-links">
                <a href="index.html">Inicio</a>
                <a href="help.html">Ayuda</a>

                <a href="download.html">Descargas</a>
            </nav>
        </div>
        <p>Passworld | 2025</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
